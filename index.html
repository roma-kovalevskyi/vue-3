<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Основы Vue</title>
        <link rel="stylesheet" href="theme.css" />
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    </head>
    <body>
    <div class="container" id="app" v-cloak>
        <div class="card">
            <h1>План по изучению Vue.js</h1>

            <div class="steps">
                <div class="steps-content">
                    {{ steps[activeIndex].text }}
                </div>
                <ul class="steps-list">
                    <li 
                        v-for="(item, index) in steps" 
                        :class="[
                            'steps-item', 
                            {'active': index === activeIndex}, 
                            {'done': index < activeIndex}
                        ]"
                        :key="`step-${index + 1}`"
                    >
                        <span @click="setActive(index)">
                            {{ index + 1 }}
                        </span> {{ item.title }}
                    </li>
                </ul>
                <div v-if="isShowButtons">
                    <button class="btn" 
                        @click="prev()" 
                        :disabled="isFirstStep">Назад
                    </button>
                    <button 
                        class="btn primary" 
                        @click="nextOfFinish()">{{ isLastStep ? 'Закончить': 'Вперед' }}
                    </button>
                </div>
                <button 
                    v-else 
                    class="btn" 
                    @click="reset()">Начать заново
                </button>
            </div>
        </div>
    </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
    </body>
</html>
